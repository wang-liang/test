<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>无标题文档</title>
</head>
<body>
<table width="700" border="1" rules="all" height="400" >
	<tr>
		<td colspan="3">1.会员登录名和密码</td>
	</tr>
	<tr>
		<td width="140" align="right">用户名：</td>
		<td width="200"><input type="text" name="username1"></td>
		<td></td>
	</tr>
	<tr>
		<td align="right">密&nbsp;&nbsp;码：</td>
		<td><input type="password" name="userpwd"></td>
		<td></td>
	</tr>
	<tr>
		<td align="right">再次输入密码：</td>
		<td><input type="password" name="userpwd"></td>
		<td></td>
	</tr>
		<tr>
		<td colspan="3">2.姓名和联系方式</td>
	</tr>
		<tr>
		<td align="right">真实姓名：</td>
		<td>
			<input type="text" name="username2">
		</td>
		<td>
			<input type="radio" name="sex" value="男" >男
			<input type="radio" name="sex" value="女" checked="checked">女
		</td>
	</tr>
		<tr>
		<td align="right">电子邮箱：</td>
		<td><input type="text" name="youxiang"></td>
		<td></td>
	</tr>
		<tr>
		<td align="right">固定电话：</td>
		<td><input type="text" name="tel"></td>
		<td></td>
	</tr>
		<tr>
		<td align="right">公司所在地：</td>
		<td colspan="2">
			<select>
				<option>北京</option>
				<option>天津</option>
				<option>上海</option>
			</select>
			<select>
				<option>东城</option>
				<option>朝阳</option>
				<option>昌平</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right">街道地址：</td>
		<td colspan="2"><input type="text" name="jiandao" maxlength="100"></td>
	</tr>
		<tr>
		<td align="right">传真号码：</td>
		<td><input type="text" name="chuanzhen"></td>
		<td></td>
	</tr>
		<tr>
		<td align="right">手机号码：</td>
		<td><input type="text" name="cellphone"></td>
		<td></td>
	</tr>
		<tr>
		<td align="right">邮政编码：</td>
		<td><input type="text" name="youbian"></td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td colspan="3">3.公司名称和主营业务</td>
	</tr>
	</tr>
		<tr>
		<td align="right">贵公司名称：</td>
		<td><input type="text" name="mingcheng"></td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td align="right">你的职位：</td>
		<td><input type="text" name="zhiwei"></td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td align="right">主营行业：</td>
		<td>
			<select>
				<option>电子电工</option>
				<option>机械制造</option>
				<option>计算机应用</option>
			</select>
		</td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td align="right">主营产品/服务：</td>
		<td><input type="text" name="zhuying"></td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td align="right">公司网址：</td>
		<td><input type="text" name="" value="http://"></td>
		<td></td>
	</tr>
	</tr>
		<tr>
		<td align="right"></td>
		<td><input type="image" src="images/"></td>
		<td></td>
	</tr>
</table>

</body>
</html>
