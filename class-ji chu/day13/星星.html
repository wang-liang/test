<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>网页标题</title>
<meta name="keywords" content="关键字列表" />
<meta name="description" content="网页描述" />
<link rel="stylesheet" type="text/css" href="" />
<style type="text/css"></style>
<script type="text/javascript">

window.onload = init;
function init()
{
	document.body.bgColor = "#000";
	window.setInterval("start1",1000);
	
}
function start1()
{
	var imgObj = document.createElement("img");
	var width = getRandom(15,70);
	imgObj.setAttribute("width",width);
	var x = getRandom(0,innerWidth);
	var y = getRandom(0,innerHeight);
	imgObj.setAttribute("style","position:absolute;left:"+x+"px;top:"+y+"px;");
	imgObj.setAttribute("src","images/xingxing.gif");
	document.body.appendChild(imgObj);
	
}
function getRandom(min,max)
{
	var random = Math.random()*(max-min)+min;
	var random =Math.floor(random);
	return random;
}

</script>
</head>
