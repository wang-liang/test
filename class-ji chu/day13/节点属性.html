window.onload function(){
	//创建一个<img>标记
	var obj1 = createElement("img");
	obj1.setAttribute("src","images/01.jpg");
	obj1.setAttribute("width","400");
	//将创建的图片节点挂载到某个父节点下
	document.body.appendChild(obj1);
}
