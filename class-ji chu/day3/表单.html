<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>无标题文档</title>
</head>
<body>
<form name="form1" method="post" action="register.php">
	<table width="500" border="1" rules="all" cellpadding="5" bordercolor="#000000">
		<tr>
			<td align="right" width="100">用户名：</td>
			<td ><input type="text" name="username" value="请输入" /></td>
		</tr>
		<tr>
			<td align="right">密码：</td>
			<td><input type="password" name="userpwd" maxlength="8" /></td>
		</tr>
		<tr>
			<td align="right">性别：</td>
			<td>
				<input type="radio" name="sex" value="男" checked="checked"/>男
				<input type="radio" name="sex" value="女" />女
			</td>
		</tr>
		<tr>
			<td align="right">爱好：</td>
			<td>
				<input type="checkbox" name="like" value="" checked="checked"/>游戏
				<input type="checkbox" name="like" value="" />看书
				<input type="checkbox" name="like" value="" checked="checked"/>听音乐
				<input type="checkbox" name="like" value="" />跑步
				<input type="checkbox" name="like" value="" />旅游
			</td>
		</tr>
		<tr>
			<td align="right">户籍：</td>
			<td>
				<select name=" huji">
					<option value="北京市">北京市</option>
					<option value="天津市" selected="selected">天津市</option>
					<option value="上海市">上海市</option>
					<option value="河北省">河北省</option>
				</select>
			</td>
		</tr>			
			<td>&nbsp;</td>
			<td>
				<input type="submit" value="提交表单">
				<input type="reset" value="重新输入">
				<input type="button" onclick="javascript:window.close()" value="关闭窗口">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
