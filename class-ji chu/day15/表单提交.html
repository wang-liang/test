<script type="text/javascript">

function checkForm()
{
	if(document.form1.username.value== 0)
	{
		window.alert("用户名不能为空!");
	}
	else if(document.form1.username.value.length<5 || document.form1.username.value.length>20)
	{
		window.alert("用户名只能介于5-20个字符之间!")
	}
	else if(checkOtherChar(document.form1.username.value))
	{
		window.alert("用户名中含有特殊字符!");
	}
	else
	{
		return true;
	}
}
function checkOtherChar(str)
{
	var arr = ["#","$","%","&","*","\\","?","/"];
	for(i=0;i<arr.length;i++)
	{
		for(i=0;j<str.length;j++)
		{
			if(arr[i]==str.charAt(j))
			{
				return true;
			}
		}
	}
	return false;
}

</script>

<body>

</form>
