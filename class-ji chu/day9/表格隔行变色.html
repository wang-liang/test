	<script type="text/javascript">
	var i = 1;
	var str = " ";
str +='<table border="1" cellpadding="0" cellspacing="0" align="center" width="500">';
			str +='<tr align="center" bgcolor="#666633">';
				str +='<td>编号</td>';
				str +='<td>新闻标题</td>';
				str +='<td>发布时间</td>';
			str +='</tr>';
			
			while(i<=10)
			{
				if(i%2==0)
				{
					str +='<tr align="center" bgcolor="#ccc">';
				}
				else
				{
					str += '<tr align="center">';
				}
									str +='<td>&nbsp;</td>';
									str +='<td>&nbsp;</td>';
									str +='<td>&nbsp;</td>';
									str +='</tr>';
									
				
				i++;
			}
			str +='</table>';
		document.write(str);
	
	</script>
