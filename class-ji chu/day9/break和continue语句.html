	<meta name="keywords" content="关键字列表" />
	<meta name="description" content="网页描述" />
	<link rel="stylesheet" type="text/css" href="" />
	<style type="text/css"></style>
	<script type="text/javascript">
	//输出1-50的整数
		for(var i=1;i<=100;i++)
		{
			if(i>50)
			{
				break;
			}
			document.write(i + " ");
		}    


	//1-100的偶数
		for(j=1;j<=100;j++)
		{
			if(j%2!=0)
			{
				continue;
			}
			document.write(j+" ")
		}


	</script>
</head>
