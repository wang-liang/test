  <script type="text/javascript">

  //创建一个可以求得两个数的平方和的函数
  function fun1(num1,num2)
  {
	var s = num1*num1 + num2*num2;
	return s;
  }

  var k1 = fun1(1,2);
  document.write("k1 =" + k1)
  var k2 = fun1(2,3)
  document.write("<br/>k2 =" + k2)

  //创建一个可以自动计算圆面积的函数
  function getArea( r )
  {
	var S = 3.14*r*r;
	return S;
  }
  
  var k3 = getArea(5);
  document.write("<br/>k3=" + k3);

  //课堂练习：
  //定义一个函数，给定直角三角形两条直角边，求斜边
  function result(a,b)
  {
	var s = Math.sqrt(a*a + b*b);      //或者是Math.pow(a*a + b*b,0.5);
	return s;
  }

  var k4 = result(3,4);
  document.write("<br/>k4=" + k4);
  var k4 = result(5,6);
  document.write("<br/>k4=" + k4);
  var k4 = result(10,12);
  document.write("<br/> k4 =" + k4);
  </script>
