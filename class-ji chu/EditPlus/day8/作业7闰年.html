  <script type="text/javascript">
  
  //-------------作业7-------------------------------
  //7. 输出从2000年（含）到3000年（含）间的所有闰年。 
  //闰年就是能被4整除 被100整除的年，或者能被400整除的年。

  document.write("<br/>")
  var i = 2000;
  for(i=2000; i<=3000; i++){
  if((i % 4 == 0 && i % 100 != 0) ||( i % 400 == 0))
  {
  document.write(i+" ");
  }
  }
