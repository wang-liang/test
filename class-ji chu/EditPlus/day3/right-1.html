  <p>当兵的人歌词欣赏<br/>
	 歌曲：当兵的人<br/>
	 歌手：   专辑： <br/>
	 <p>咱当兵的人,有啥不一样<br/>
	 只因为我们都穿着,朴实的军装<br/>

	 咱当兵的人,就是不一样<br/>

	 说不一样其实也一样<br/>
	 都在渴望辉煌,都在赢得荣光<br/>
	 说不一样其实也一样<br/>
	 一样的风采在共和国,旗帜上飞扬<br/>
	 咱当兵的人,就是这个样.</p>
