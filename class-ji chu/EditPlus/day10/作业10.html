	<script type="text/javascript">
	//（二维数组，逻辑，偏难）定义一个二维数组（3行4列），输入任意12个数值，求该数组的平均值，最大值，最小值，两个下标均为奇数的数的和。
	   var a = [
					[11,22,33,44],
					[111,222,333,444],
					[1,2,3,4]
				];
		var len = a.length;
		var sum = 0;
		var len2;
		for(var i=0;i<len;i++)
		{
			len2 = a[i].length;
			for(j=0;j<len2;j++)
			{
				if(i%2==1&&j%2==1)
				{
					sum += a[i][j];
				}
			}
		}        
		
	//（Math，逻辑）写一段程序，要求每次刷新页面，就会在页面中显示6个两位数的整数。
		
		document.write("<hr />")
		for(var i=1;i<=6;i++)
		{
			document.write(Math.floor(Math.random()*(99-10+1)) + 10 + ",");
		}    
		                     
	
		
	//8.（Math，逻辑）编写一个函数，带一个参数n，在页面上输出1～n（n>1）之间所有能同时被3和5整除的偶数，并要求每行只输出6个（即超过6个后要换行再输出）。
		document.write("<hr />")
		function fun1(n)
		{
			var count = 0;
			for(i=1;i<=n;i++)
			{
				if(i % 3 == 0 && i % 5 == 0 && i % 2 == 0)
				{
					document.write(i + " ");
					count++;
					if(count % 6 == 0)
					{
						document.write("<br />");
					}
				}
			}
			
		}
		fun1(1000);


		
	
		
	</script>
