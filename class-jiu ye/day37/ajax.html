<script type="text/javascript">
function f1(){
	//利用ajax向服务器发起请求
	//创建ajax对象
	var xhr = new XMLHttpRequest();
	//创建一个新的htp请求协议，并设置请求的服务器端地址
	xhr.open('get','./02.php');
	//把http请求发送给服务器
	xhr.send(null);
}


</script>

<body>
<h2>ajax向服务器发起请求</h2>
<input type="button" value="触发" onclick="f1()">
