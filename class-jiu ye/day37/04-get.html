<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>网页标题</title>
<meta name="keywords" content="关键字列表" />
<meta name="description" content="网页描述" />
<link rel="stylesheet" type="text/css" href="" />
<style type="text/css"></style>
<script type="text/javascript">

function checkname(){
	//获得用户名信息，并传递给服务器
	var num = document.getElementById('username').value;

	num = encodeURIComponent(num);

	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function(){
		if(xhr.readyState==4){
			alert(xhr.responseText);
		}
	}
	xhr.open('get','./04.php?name='+num+'&age=20');
	xhr.send(null);
}


</script>
</head>

<body>
	<h2>ajax之get方式请求（ajax版用户名校验）</h2>
	<p>用户名：<input type="text" id="username" onblur="checkname()"></p>
	<p>密码：<input type="text" id="userpwd"></p>
</body>
</html>
